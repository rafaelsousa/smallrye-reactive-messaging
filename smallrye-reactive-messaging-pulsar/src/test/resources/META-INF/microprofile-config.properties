#Pulsar Consumer
mp.messaging.incoming.consumer.connector=smallrye-pulsar
mp.messaging.incoming.consumer.host=127.0.0.1
mp.messaging.incoming.consumer.port=6650
mp.messaging.incoming.consumer.topic=foo/bar/example
mp.messaging.incoming.consumer.subscription-name=subscription-name

#Pulsar Producer
mp.messaging.outgoing.producer.testproducer.connector=smallrye-pulsar
mp.messaging.outgoing.producer.testproducer.host=127.0.0.1
mp.messaging.outgoing.producer.testproducer.port=6650
mp.messaging.outgoing.producer.testproducer.topicname=foo/bar/example
mp.messaging.outgoing.producer.testproducer.subscription-name=30000
mp.messaging.outgoing.producer.testproducer.sendtimeoutms=subscription-name
mp.messaging.outgoing.producer.testproducer.blockifqueuefull=true
mp.messaging.outgoing.producer.testproducer.maxPendingMessages=1000
mp.messaging.outgoing.producer.testproducer.maxPendingMessagesAcrossPartitions=50000
mp.messaging.outgoing.producer.testproducer.messageRoutingMode=pulsar.RoundRobinDistribution
mp.messaging.outgoing.producer.testproducer.hashingScheme=HashingScheme.JavaStringHash
mp.messaging.outgoing.producer.testproducer.batchingMaxPublishDelayMicros=1
mp.messaging.outgoing.producer.testproducer.batchingMaxMessages=1000
mp.messaging.outgoing.producer.testproducer.batchingEnabled=true
mp.messaging.outgoing.producer.testproducer.compressionType=none
